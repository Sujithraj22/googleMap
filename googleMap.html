<!DOCTYPE html>
<html>
<head>
	<title>Google Maps Example</title>
	<style>
		#map {
			height: 400px;
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Google Maps Example</h1>

	<p>Here is a map showing the specified location:</p>

	<div id="map"></div>

	<script>
		function initMap() {
			// Specify the location coordinates
			var location = { lat: 37.7749, lng: -122.4194 }; // Update with desired location

			// Create a new map centered on the specified location
			var map = new google.maps.Map(document.getElementById("map"), {
				center: location,
				zoom: 12, // Adjust the zoom level as needed
			});

			// Add a marker at the specified location
			var marker = new google.maps.Marker({
				position: location,
				map: map,
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
</body>
</html>
